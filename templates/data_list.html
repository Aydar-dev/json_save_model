<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">Задание</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" style="padding-left: 10px;">
          <li class="nav-item" style="padding-left: 10px;">
            <a class="nav-link" href="{% url 'index' %}"> Сбор данных <span class="sr-only">(current)</span></a>
          </li>


        </ul>

      </div>
    </nav>
    <div class="container">
        <table class="table">
          <caption>List of vacancies</caption>
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th>
                  ID
              </th>
              <th scope="col">rank</th>
              <th scope="col">employer</th>
              <th scope="col">employeesCount</th>
              <th scope="col">medianSalary</th>

            </tr>
          </thead>
          <tbody>
            {% for item in all_data %}
                <tr>
                  <th scope="row">{{ forloop.counter0 }}</th>
                  <a href="{% url 'data-detail' item.id %}"> <td> {{ item.id }} </td></a>
                  <td> {{ item.rank }} </td>
                  <td> {{ item.employer }} </td>
                <td> {{ item.employeesCount }} </td>
                <td> {{ item.medianSalary }} </td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>

</html>
